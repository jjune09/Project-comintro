<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/CSS/frist.css">
</head>
<body>
  <div class="container">
    <!-- ฝั่งซ้าย -->
    <div class="left-section">
      <div class="tree"></div>
    </div>

    <!-- ฝั่งขวา -->
    <div class="right-section">
      <div class="logo">
        <h2>ระบบจัดการข้อมูลโครงงาน</h2>
        <img src="/image/logo IT .png" alt="IT Logo">
        <p>Information Technology</p>
      </div>

      <form class="login-form" action="project.html" method="get">
  <label for="email">Email</label>
  <div class="input-box">
    <img src="/image/email.png" alt="Email Icon" class="icon">
    <input type="email" id="email" placeholder="Enter your email" required>
  </div>

  <label for="password">Password</label>
  <div class="input-box">
    <img src="/image/password.png" alt="Password Icon" class="icon">
    <input type="password" id="password" placeholder="Enter your password" required>
  </div>

  <button type="submit" class="btn">Login</button>
</form>

      <div class="contact">
        <a href="#">ติดต่อสอบถาม</a>
      </div>
    </div>
  </div>
</body>
</html>
